<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>≪THE PARK. 満足度アンケート≫</title>

  <style>
    :root{
      --bg:#f2f2f2;
      --line:#e6e6e6;
      --text:#222;
      --muted:#777;
      --card:#fff;
      --input:#fff;
      --radius:6px;
      --dark:#222;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
    }
    .titlebar{
      background:#efefef;
      border-bottom:1px solid var(--line);
      padding:12px 14px;
      text-align:center;
      font-weight:800;
      letter-spacing:.02em;
      position:sticky;
      top:0;
      z-index:10;
    }
    .sheet{
      max-width:720px;
      margin:0 auto;
      background:var(--card);
      border-top:1px solid var(--line);
      border-bottom:1px solid var(--line);
    }
    .row{
      display:flex;
      gap:12px;
      padding:14px;
      border-top:1px solid var(--line);
      align-items:flex-start;
    }
    .row:first-child{ border-top:0; }
    .label{
      width:180px;
      min-width:180px;
      font-weight:800;
      padding-top:10px;
      line-height:1.2;
    }
    .label .req{ margin-left:4px; font-weight:900; }
    .control{ flex:1; }
    .hint{
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
      line-height:1.4;
    }
    /* 縦並びの選択肢 */
    .chkGrid{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:6px;
    }
    .chk{
      width:100%;
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 12px;
      border:1px solid #d6d6d6;
      border-radius:12px;
      background:#fff;
      font-weight:800;
      user-select:none;
    }
    .chk input{
      width:20px;
      height:20px;
      accent-color:#111;
    }

    .actionsRow{
      padding:18px 14px 22px;
      border-top:1px solid var(--line);
      background:#fff;
      position:sticky;
      bottom:0;
      z-index:5;
      padding-bottom:calc(22px + env(safe-area-inset-bottom));
    }
    .twoBtns{ display:flex; gap:12px; }
    .pillConfirm{
      flex:1;
      height:52px;
      border-radius:999px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      border:2px solid #111;
      background:#fff;
      color:#111;
    }

    /* confirm view */
    .confirm{ display:none; padding:14px; }
    .confirm h2{ margin:8px 0 12px; font-size:18px; }
    .summary{
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }
    .sumRow{
      display:flex;
      gap:12px;
      padding:12px 14px;
      border-top:1px solid var(--line);
    }
    .sumRow:first-child{ border-top:0; }
    .sumKey{
      width:200px;
      min-width:200px;
      color:#111;
      font-weight:900;
    }
    .sumVal{ flex:1; color:#222; word-break:break-word; }
    .confirmActions{ display:flex; gap:12px; margin-top:14px; }
    .ghost{
      flex:1;
      height:52px;
      border-radius:999px;
      border:2px solid #666;
      background:#fff;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      color:#111;
    }
    .send{
      flex:1;
      height:52px;
      border-radius:999px;
      border:0;
      background:var(--dark);
      color:#fff;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
    }

    @media (max-width:520px){
      .label{ width:140px; min-width:140px; }
      .sumKey{ width:140px; min-width:140px; }
    }

    /* スマホ最適化 */
    html{ -webkit-text-size-adjust:100%; }
    .sheet{ max-width:640px; width:100%; }
    .row{
      display:grid;
      grid-template-columns:140px 1fr;
      align-items:center;
      gap:10px;
    }
    .label{ width:auto; min-width:0; padding-top:0; font-size:15px; }
    @media (max-width:380px){
      .row{ grid-template-columns:1fr; align-items:start; }
      .label{ padding-top:0; }
    }
  </style>
</head>

<body>
  <div class="titlebar">≪THE PARK. 満足度アンケート≫</div>

  <!-- 入力画面 -->
  <main class="sheet" id="inputView">
    <form id="surveyForm" novalidate>

      <div class="row">
        <div class="label">現在の満足度<span class="req">*</span></div>
        <div class="control">
          <p class="hint">いずれか1つを選択してください。</p>
          <div class="chkGrid">
            <label class="chk"><input type="radio" name="satisfaction" value="非常に満足" required />非常に満足</label>
            <label class="chk"><input type="radio" name="satisfaction" value="満足" />満足</label>
            <label class="chk"><input type="radio" name="satisfaction" value="どちらでもない" />どちらでもない</label>
            <label class="chk"><input type="radio" name="satisfaction" value="不満" />不満</label>
            <label class="chk"><input type="radio" name="satisfaction" value="非常に不満" />非常に不満</label>
          </div>
        </div>
      </div>

      <div class="actionsRow">
        <div class="twoBtns">
          <button class="pillConfirm" type="button" id="toConfirm">確認</button>
        </div>
      </div>

    </form>
  </main>

  <!-- 確認画面 -->
  <main class="sheet confirm" id="confirmView" aria-live="polite">
    <div style="padding:14px;">
      <h2>入力内容の確認</h2>
      <div class="summary" id="summary"></div>

      <div class="confirmActions">
        <button class="ghost" type="button" id="backBtn">戻る</button>
        <button class="send" type="button" id="sendBtn">送信</button>
      </div>
    </div>
  </main>

  <!-- LIFF -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

  <script>
    // ★必要に応じて差し替えてください
    const LIFF_ID = "2007888985-ojqUTuA2"; // 例：2008728544-HFzmQOpB

    const el = (id) => document.getElementById(id);

    const inputView = el("inputView");
    const confirmView = el("confirmView");
    const summaryEl = el("summary");

    const toConfirm = el("toConfirm");
    const backBtn = el("backBtn");
    const sendBtn = el("sendBtn");

    document.addEventListener("DOMContentLoaded", async () => {
      try { await liff.init({ liffId: LIFF_ID }); }
      catch (e) { console.warn("LIFF init failed (ブラウザ確認中はOK):", e); }
    });

    function getFormData(){
      const satisfaction =
        document.querySelector('input[name="satisfaction"]:checked')?.value || "";
      return { satisfaction };
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function validate(){
      const d = getFormData();
      if(!d.satisfaction){
        alert("現在の満足度を選択してください。");
        return null;
      }
      return d;
    }

    // confirm step
    toConfirm.addEventListener("click", () => {
      const d = validate();
      if(!d) return;

      const rows = [
        ["現在の満足度", d.satisfaction],
      ];

      summaryEl.innerHTML = rows.map(([k,v]) => `
        <div class="sumRow">
          <div class="sumKey">${escapeHtml(k)}</div>
          <div class="sumVal">${escapeHtml(v)}</div>
        </div>
      `).join("");

      inputView.style.display = "none";
      confirmView.style.display = "block";
      window.scrollTo({ top:0, behavior:"smooth" });
    });

    // back
    backBtn.addEventListener("click", () => {
      confirmView.style.display = "none";
      inputView.style.display = "block";
      window.scrollTo({ top:0, behavior:"smooth" });
    });

    // send
    sendBtn.addEventListener("click", async () => {
      const d = validate();
      if(!d) return;

      const text =
`≪THE PARK. 満足度アンケート≫
【現在の満足度】${d.satisfaction}`;

      try{
        if(window.liff && liff.isInClient && liff.isInClient()){
          await liff.sendMessages([{ type:"text", text }]);
          alert("ご回答ありがとうございました。");
          liff.closeWindow();
        }else{
          alert("（ブラウザ確認）送信テキストをコンソールに出力しました。");
          console.log(text);
        }
      }catch(e){
        console.error(e);
        alert("送信に失敗しました。もう一度お試しください。");
      }
    });
  </script>
</body>
</html>
